<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login & Reg | Home</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
  </head>

  <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          {% for indx in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}

    <h1>Registration</h1>
    <form class="register" action="{% url 'logregapp:register' %}" method="post">
    {% csrf_token %}
      <label for="user_alias">User Alias:</label>
      <input type="text" name="user_alias" value="">

      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="">

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value="">

      <label for="email">Email Address:</label>
      <input type="text" name="email" value="">

      <label for="password">Password:</label>
      <input type="password" name="password" value="">

      <label for="con_password">Confirm Password:</label>
      <input type="password" name="con_password" value="">
      <input class="button-primary" type="submit" name="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form class="login" action="{% url 'logregapp:login' %}" method="post">
    {% csrf_token %}
      <label for="email">Email Address:</label>
      <input type="text" name="email" value="">

      <label for="password">Password:</label>
      <input type="password" name="password" value="">
      <input class="button-primary" type="submit" name="submit" value="Login">
    </form>
  </body>
</html>
