<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our App</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
  </head>

  <body>
    <a href="{% url 'bookapp:home'%}">Home</a>
    <a href="{% url 'logregapp:index'%}">Logout</a>
    
    <h2>Add a new Book Title and Review</h2>
    <form class="newbook" action="{% url 'bookapp:newbook' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="user_id" value="{{request.session.id}}">

      <label for="title">Book Title:</label>
      <input type="text" name="title" value=" ">

      <label for="author">Author:

        <label for="authorinput">Choose from the list </label>
        <select class=" " name="author">
          <option value=" " disabled selected>Authors...</option>
          {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
        <label for="authorinput">Or add a new author: </label>
        <input type="text" name="authorinput" value=" "/>
      </label>

      <label for="content">Review:</label>
      <textarea type="text" name="content" value=""></textarea>
      <label for="rating">Rating:</label>
      <select class=" " name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input class="button-primary" type="submit" name="submit" value="Add Book and Review">
    </form>
  </body>
</html>
